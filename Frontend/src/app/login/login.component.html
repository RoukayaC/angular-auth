<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        required
        [(ngModel)]="user.email"
        name="email"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        required
        [(ngModel)]="user.password"
        name="password"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
      Login
    </button>
  </form>
  <div *ngIf="message" class="alert alert-info mt-3">
    {{ message }}
  </div>
</div>
